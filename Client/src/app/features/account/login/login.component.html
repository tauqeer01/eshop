<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-center mb-6">
    <h3 class="text-3xl font-semibold text-primary">Login</h3>
  </div>
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Email address</mat-label>
    <input matInput type="email" placeholder="Email address" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>
  <button type="submit" mat-flat-button class="w-full py-2">Sign in</button>
</form>
</mat-card>
